<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Extract the data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>

  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid display-6 font-weight-bold d-flex justify-content-center">
          <p><span>DataDiving.com</span></p>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav>

    <!-- <h1>Hello, world!</h1> -->

    <div class="container">

        <div class="row">
            
            <div class="card" style="width: 100%; height: 100%; margin-top: 3%;">
               
                <div class="card-header" style="text-align: center;">
                    <h1>Disease Predictor</h1>
                </div>

                <div class="card-body">

                    <form action="index.html" method="post">

                        <div class="row">

                            <div class="col-md-6 form-group" style="text-align: center;">
                                <label for="category"><b>Select a model</b></label>
                                <select name="model" id="model" class="form-input form-control">

                                    <!-- {% for model in models %}
                                        <option value="{{ model }}">{{ model }}</option>
                                    {% endfor %} -->

                                    <option value="Decision Tree">Decision Tree</option>
                                    <option value="SVM">SVM</option>
                                    <option value="ANN">ANN</option>
                                    <option value="Linear Regression">Linear Regression</option>
                                </select>
                            </div>

                            <div class="col-md-2 form-group" style="text-align: center;">
                                <label for="box1">MDVP:Fo(Hz)</label>
                                <input type="number" step="0.01" id="box1" name="box1" class="form-input form-control" required><br><br>
                            </div>

                            <div class="col-md-2 form-group" style="text-align: center;">
                                <label for="box2">MDVP:Fhi(Hz)</label>
                                <input type="number" step="0.01" id="box2" name="box2" class="form-input form-control" required><br><br>
                            </div>

                            <div class="col-md-2 form-group" style="text-align: center;">
                                <label for="box3">MDVP:Flo(Hz)</label>
                                <input type="number" step="0.01" id="box3" name="box3" class="form-input form-control" required><br><br>
                            </div>

                            <div class="col-md-2 form-group" style="text-align: center;">
                                <label for="box4">MDVP:Jitter(%)</label>
                                <input type="number" step="0.01" id="box4" name="box4" class="form-input form-control" required><br><br>
                            </div>

                            <div class="col-md-2 form-group" style="text-align: center;">
                                <label for="box5">MDVP:Jitter(Abs)</label>
                                <input type="number" step="0.01" id="box5" name="box5" class="form-input form-control" required><br><br>
                            </div>

                            <div class="col-md-2 form-group" style="text-align: center;">
                                <label for="box6">MDVP:RAP</label>
                                <input type="number" step="0.01" id="box6" name="box6" class="form-input form-control" required><br><br>
                            </div>

                            <div class="col-md-2 form-group" style="text-align: center;">
                                <label for="box7">MDVP:PPQ</label>
                                <input type="number" step="0.01" id="box7" name="box7" class="form-input form-control" required><br><br>
                            </div>

                            <div class="col-md-2 form-group" style="text-align: center;">
                                <label for="box8">Jitter:DDP</label>
                                <input type="number" step="0.01" id="box8" name="box8" class="form-input form-control" required><br><br>
                            </div>

                            <div class="col-md-2 form-group" style="text-align: center;">
                                <label for="box9">MDVP:Shimmer</label>
                                <input type="number" step="0.01" id="box9" name="box9" class="form-input form-control" required><br><br>
                            </div>

                            <div class="col-md-2 form-group" style="text-align: center;">
                                <label for="box10">MDVP:Shimmer(dB)</label>
                                <input type="number" step="0.01" id="box10" name="box10" class="form-input form-control" required><br><br>
                            </div>

                            <div class="col-md-2 form-group" style="text-align: center;">
                                <label for="box11">Shimmer:APQ3</label>
                                <input type="number" step="0.01" id="box11" name="box11" class="form-input form-control" required><br><br>
                            </div>
                            
                            <div class="col-md-2 form-group" style="text-align: center;">
                                <label for="box12">Shimmer:APQ5</label>
                                <input type="number" step="0.01" id="box12" name="box12" class="form-input form-control" required><br><br>
                            </div>

                            <div class="col-md-2 form-group" style="text-align: center;">
                                <label for="box13">MDVP:APQ</label>
                                <input type="number" step="0.01" id="box13" name="box13" class="form-input form-control" required><br><br>
                            </div>

                            <div class="col-md-2 form-group" style="text-align: center;">
                                <label for="box14">Shimmer:DDA</label>
                                <input type="number" step="0.01" id="box14" name="box14" class="form-input form-control" required><br><br>
                            </div>

                            <div class="col-md-2 form-group" style="text-align: center;">
                                <label for="box15">NHR</label>
                                <input type="number" step="0.01" id="box15" name="box15" class="form-input form-control" required><br><br>
                            </div>

                            <div class="col-md-2 form-group" style="text-align: center;">
                                <label for="box16">HNR</label>
                                <input type="number" step="0.01" id="box16" name="box16" class="form-input form-control" required><br><br>
                            </div>

                            <div class="col-md-2 form-group" style="text-align: center;">
                                <label for="box17">RPDE</label>
                                <input type="number" step="0.01" id="box17" name="box17" class="form-input form-control" required><br><br>
                            </div>

                            <div class="col-md-2 form-group" style="text-align: center;">
                                <label for="box18">DFA</label>
                                <input type="number" step="0.01" id="box18" name="box18" class="form-input form-control" required><br><br>
                            </div>

                            <div class="col-md-2 form-group" style="text-align: center;">
                                <label for="box19">spread1</label>
                                <input type="number" step="0.01" id="box19" name="box19" class="form-input form-control" required><br><br>
                            </div> 
                            
                            <div class="col-md-2 form-group" style="text-align: center;">
                                <label for="box20">spread2</label>
                                <input type="number" step="0.01" id="box20" name="box20" class="form-input form-control" required><br><br>
                            </div>

                            <div class="col-md-2 form-group" style="text-align: center;">
                                <label for="box21">D2</label>
                                <input type="number" step="0.01" id="box21" name="box21" class="form-input form-control" required><br><br>
                            </div>

                            <div class="col-md-2 form-group" style="text-align: center;">
                                <label for="box22">PPE</label>
                                <input type="number" step="0.01" id="box22" name="box22" class="form-input form-control" required><br><br>
                            </div>

                            <div class="col-md-12 form-group">

                                <button class="btn btn-primary form-control" onclick="send_data()">Predict Disease</button>
                            </div>

                        </div>
                    </form>
                    <br>

                    <div class="col-md-12" style="text-align: center;">
                        <h3><span id="prediction"></span></h3>
                    </div>
                </div>

            </div>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
